<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Register</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
